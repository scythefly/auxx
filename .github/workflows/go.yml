name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  FILEPATH: bin
  FILENAME: auxx
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -v .

      - name: Upload to artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.FILENAME}}
          path: ${{env.FILEPATH}}

      - name: Upload to cloud
        run: |
          echo ${{env.FILEPATH}}/${{env.FILENAME}} && ls -lh ${{env.FILEPATH}}/${{env.FILENAME}} && curl -X POST "http://update.scythefly.top:61910/upload?dst=binary/auxx" -F 'file=@${{env.FILEPATH}}/${{env.FILENAME}}' -H "Content-Type: multipart/form-data"
